<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0f1a"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    <linearGradient id="check" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#22c55e"/>
      <stop offset="100%" style="stop-color:#16a34a"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect width="512" height="512" rx="96" fill="url(#bg)"/>
  <!-- Outer ring -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="#1f2937" stroke-width="24"/>
  <!-- Progress arc (verification in progress feel) -->
  <circle cx="256" cy="256" r="180" fill="none" stroke="url(#check)" stroke-width="24" stroke-linecap="round" stroke-dasharray="850 1131" transform="rotate(-90 256 256)"/>
  <!-- Checkmark -->
  <polyline points="180,265 235,320 340,200" fill="none" stroke="#ffffff" stroke-width="36" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
